<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html2/ex4.html</title>
</head>
<body>
<form action="a.jsp" method="get" name="fr">
<!-- p133 배송정보 그림 5-10 -->
<!-- p135 상품선택 그림 5-11-->
<!-- p138 회원가입 그림 5-13 -->
<h1>회원 가입을 환영합니다.</h1>
<fieldset>
<legend>사용자 정보</legend>
<ul>
<li><label>아이디 : </label><input type="text" name="id" placeholder="4~10자 입력"></li>
<li><label>이메일 : </label><input type="email" name="email" required></li>
<li><label>비밀번호 : </label><input type="password" name="pass" placeholder="문자와 숫자"></li>
<li><label>비밀번호확인 : </label><input type="password" name="pass2"></li>
<!-- p160 가입경로 select -->
<li><label>가입경로</label>
<select name="sel">
	<option value="블로그">블로그</option>
	<option value="카페">카페</option>
</select></li>
<!-- p160 메모 textarea -->
<li><label>메모</label>
<textarea name="tx">남길 말씀이 있다면 여기에</textarea></li>
</ul>
</fieldset>
<fieldset>
<legend>이벤트와 새로운소식</legend>
<input type="radio" name="ra" value="메일 수신">메일 수신
<input type="radio" name="ra" value="메일 수신 안함">메일 수신 안함
</fieldset>

<!-- p139 그림 5-14 -->
<ul>
	<li>
	<label>
	<input type="checkbox" name="ch" value="3k">선물용 3kg</label>
	<input type="number" name="number1" min="0" max="5">개 (최대 5개)
	</li>
		<li>
	<label>
	<input type="checkbox" name="ch2" value="5k">선물용 5kg</label>
	<input type="number" name="number2" min="0" max="3">개 (최대 3개)
	</li>
</ul>
<!-- p140 그림 5-15 -->
<ul>
	<li>
	<label>
	<input type="checkbox" name="ch" value="3k">선물용 3kg</label>
	<input type="range" name="number1" min="0" max="5">개 (최대 5개)
	</li>
		<li>
	<label>
	<input type="checkbox" name="ch2" value="5k">선물용 5kg</label>
	<input type="range" name="number2" min="0" max="3">개 (최대 3개)
	</li>
</ul>

<!-- 배송정보  p149 
이름 : 문서를 열었을때 커서 깜박
배송주소 : 필수조건 입력 제어
연락처 : 설명글 하이픈 빼고 입력

p151 주문상품 읽기만 하고 수정 못하게 함-->

<!-- p153 아이디, 비밀번호  설명글, 아이디 커서깜박 , 이메일 필수조건-->
<fieldset>
<legend>배송 정보</legend>
<label>주문상품 : </label><input type="text" name="goods" readonly><br>
<label>이름 : </label><input type="text" name="name" autofocus><br>
<label>배송 주소 : </label><input type="text" name="address" required><br>
<label>이메일 : </label><input type="email" name="email"><br>
<label>연락처 : </label><input type="text" name="phone" placeholder="하이픈 빼고 입력"><br>
<label>배송지정 : </label><input type="date" name="date"><br>
</fieldset>

<input type="submit" value="가입하기">
<input type="reset" value="취소">
</form>
</body>
</html>
